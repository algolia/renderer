<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div id="count"></div>
  <div id="id"></div>
  <script>
    let i = 1;
    setInterval(async () => {
      i += 1;

      document.getElementById('id').append('.');
      document.getElementById('count').innerHTML = i;
      try {
        // Do a fetch to block networkidle0
        await fetch('http://localhost/test-website/async.html');
      } catch (e) { }
    }, 200);
  </script>
</body>

</html>
